<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row mt-">
            <div class="col-lg-12">
                <form id="registr">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control required" data-msg="Please enter your name" id="name" autocomplete="off">

                    </div>

                    <div class="form-group">
                        <label for="surname">Please enter your surname</label>
                        <input type="text" class="form-control required" data-msg="Please enter your surname" id="surname" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="pass">Please enter password</label>
                        <input type="password" class="form-control required simvol" data-msg="Please enter password" data-simvol="At least 6 (six) characters" id="pass" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="confirm">Please again enter your password</label>
                        <input type="password" class="form-control required simvol" data-msg="Please again enter your password" data-simvol="At least 6 (six) characters" id="confirm" autocomplete="off">
                    </div>

                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
